<ion-header>

  <ion-navbar color="grey">
    <ion-title>{{ 'Registrarse' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'Nombre' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'Email' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label fixed>{{ 'ContraseÃ±a' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'Verificar ContraseÃ±a' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password2" name="password2"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="grey2" block outline>Registrarse</button>
      </div>

    </ion-list>
  </form>
</ion-content>
