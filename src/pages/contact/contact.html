<ion-header>

  <ion-navbar color="grey">
    <ion-title>Contacto</ion-title>

    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancelar
        </span>
        <ion-icon name="md-close" showWhen="android,windows,core"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="contact" (submit)="send(contact.value)">
    <ion-list>
      <ion-item >
        <ion-label fixed>{{ 'Email' | translate }}</ion-label>
        <ion-input type="email"  name="email" formControlName="email" placeholder="{{u?.email}}"></ion-input>
      </ion-item>

      <ion-item >
        <ion-label fixed>{{ 'Nombre' | translate }}</ion-label>
        <ion-input type="text"  name="name" formControlName="name" placeholder="{{u?.name}}"></ion-input>
      </ion-item>


      <ion-item>
        <ion-textarea placeholder="Escribe tu mensaje..."
                      rows="5" maxlength="500" name="comment" formControlName="message"></ion-textarea>
      </ion-item>

      <div padding>
        <button ion-button type="submit" color="grey2" block outline>Enviar</button>
      </div>
    </ion-list>
  </form>
</ion-content>
