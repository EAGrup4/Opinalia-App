<ion-header>

  <ion-navbar>
    <ion-title>Añadir valoracion</ion-title>

    <ion-buttons end>
      <button ion-button (click)="createitem()">
        <span color="primary" showWhen="ios">
          Añadir
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="createitem()">

    <ion-list>
      <ion-item>
        <ion-label fixed>Titulo</ion-label>
        <ion-input type="text" [(ngModel)]="rating.title" name="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Comentario</ion-label>
        <ion-input type="text" [(ngModel)]="rating.comment" name="comment"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Valoración</ion-label>
        <ion-input type="text" [(ngModel)]="rating.rate" name="rate"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
