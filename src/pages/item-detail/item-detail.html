<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div class="item-profile">
  <img  src="assets/img/speakers/photo.jpg" align="middle" height="400" width="400" />
  </div>
<br>
  <div class="item-detail" padding>
    <h2>Nombre: {{item.name}}</h2>
    <h4>Categoria: {{item.category}}</h4>
    <h4>Compañia: {{item.company}}</h4>
    <h4>Especificaciones: {{item.specifications}}</h4>
    <h4>Fecha: {{item.date}}</h4>
    <h4>Puntuación media: {{item.avgRate}}</h4>
    <p>{{item.about}}</p>
  </div>
</ion-content>
