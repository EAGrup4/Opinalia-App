<ion-header>

  <ion-navbar color="grey">
    <ion-title>{{ item.name }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addRating()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card >
    <ion-item color="light">
      <img  src="assets/img/speakers/photo.jpg" align="middle" height="400" width="400" />
    </ion-item>

  <ion-card-content>
    <ion-card-title color="light">
    {{item.name}}
  </ion-card-title>
    <p>
      {{item.company}}
    </p>
  </ion-card-content>

    <ion-item>
      <ion-icon name='phone-portrait' item-start style="color: #E3E2E2"></ion-icon>
      Categoria
      <ion-badge item-end color="light">{{item.category}}</ion-badge>
    </ion-item>
   <ion-item>
     <ion-icon name='create' item-start style="color: #E3E2E2"></ion-icon>
     Puntuación media
     <ion-badge item-end color="light">{{item.avgRate}}</ion-badge>

   </ion-item>


  </ion-card>

<ion-title>Los usuarios han comentado:</ion-title>
  <ion-card *ngFor="let rating of item.ratings">
    <ion-card-header>
      {{rating.title}}
    </ion-card-header>

    <ion-card-content>
      Comentario: {{rating.comment}}
    </ion-card-content>
    <ion-card-content>
      Valoración: {{rating.rate}}
    </ion-card-content>
  </ion-card>


</ion-content>
