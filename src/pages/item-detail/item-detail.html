<ion-header>

  <ion-navbar color="grey">
    <ion-title>{{ item.name }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addRating()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card >
    <ion-item color="light">
      <!--<img  src="assets/img/speakers/photo.jpg" align="middle" height="400" width="400" />-->
      <ion-slides pager zoom *ngIf="item.images?.length>0">
        <ion-slide *ngFor="let image of item.images" height="400" width="400">
          <img src={{image.src}} align="middle" height="400" width="400">
        </ion-slide>
      </ion-slides>
      <img  *ngIf="item.images?.length==0" src="assets/img/speakers/photo.jpg" align="middle" height="400" width="400" />
    </ion-item>

  <ion-card-content>
    <ion-card-title color="light">
    {{item.name}}
  </ion-card-title>
    <p>
      {{item.company}}
    </p>
  </ion-card-content>

    <ion-item>
      <ion-icon name='phone-portrait' item-start style="color: #E3E2E2"></ion-icon>
      Categoria
      <ion-badge item-end color="light">{{item.category}}</ion-badge>
    </ion-item>
   <ion-item>
     <ion-icon name='create' item-start style="color: #E3E2E2"></ion-icon>
     Puntuaci√≥n media
     <ion-badge item-end color="light">{{item.avgRate}}</ion-badge>

   </ion-item>


  </ion-card>

  <ion-card color="light" *ngFor="let rating of item.ratings">

    <ion-item color="light">
      <ion-avatar item-start>
        {{rating.userId?.profileImage}}
      </ion-avatar>
      <h2>{{rating.title}}</h2>
      <p>{{rating.userId?.name}}</p>
    </ion-item>

    <ion-card-content >
      <p>{{rating.comment}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{rating.numLike}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-down"></ion-icon>
          <div>{{rating.numDislike}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="megaphone"></ion-icon>
          <div>{{rating.numReport}}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{rating.date| date:'longDate'}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>


</ion-content>
