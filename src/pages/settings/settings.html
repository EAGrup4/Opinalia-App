<ion-header>

  <ion-navbar color="grey">
    <ion-title>{{ 'Mi cuenta' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-avatar align="middle">
      <img src={{currentUser.profileImage}}>
    </ion-avatar>
  </ion-item>
  <ion-item>
    <ion-icon name="ios-person" item-start></ion-icon>
    Nombre:
    <ion-badge color="grey2" item-end>{{currentUser.name}}</ion-badge>
  </ion-item>
  <ion-item>
    <ion-icon name="ios-mail" item-start></ion-icon>
    Correo:
    <ion-badge color="grey2" item-end>{{currentUser.email}}</ion-badge>
  </ion-item>
  <form (submit)="confirm1()">
    <ion-list>


      <ion-item>
        <ion-label fixed>{{ 'Email' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>{{ 'Nombre' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.name" name="name"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label fixed>{{ 'Contraseña' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
      <button ion-button color="grey2" block outline>{{ 'Actualizar' | translate }}</button>
      </div>
    </ion-list>
  </form>
  <div padding>
    <button ion-button color="grey2" block outline (click)="confirm2()" block>Borrar cuenta</button>
  </div>
  <div padding>
    <button ion-button color="grey2" round outline (click)="cerrarsesion()">
      <ion-item>
        <ion-icon name="ios-exit" item-start></ion-icon>
      </ion-item>
      Cerrar sesión
    </button>
  </div>
</ion-content>
