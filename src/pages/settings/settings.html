<ion-header>

  <ion-navbar color="grey">
    <ion-title>{{ 'Mi cuenta' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-avatar align="middle">
      <img src={{currentUser.profileImage}}>
    </ion-avatar>

  </ion-item>
  <form (submit)="confirm1()">
    <ion-list>


      <ion-item>
        <ion-label fixed>{{ 'Email' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>{{ 'Nombre' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.name" name="name"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label fixed>{{ 'ContraseÃ±a' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
      <button ion-button color="grey2" block outline>{{ 'Actualizar' | translate }}</button>
      </div>
    </ion-list>
  </form>
  <div padding>
    <button ion-button color="grey2" block outline (click)="confirm2()" block>Borrar cuenta</button>
  </div>
  <div padding>
    <button ion-button color="grey2" block outline (click)="cerrarsesion()" block>{{ 'Cerrar sesiÃ³n' | translate }}</button>
  </div>
</ion-content>
