<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Mi cuenta' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="confirm1()">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'Email' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>{{ 'Nombre' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.name" name="name"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label fixed>{{ 'ContraseÃ±a' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
      <button ion-button color="primary" block>{{ 'Actualizar' | translate }}</button>
      </div>
    </ion-list>
  </form>
  <div padding>
    <button ion-button color="danger" (click)="doDelete()" block>{{ 'Borrar cuenta' | translate }}</button>
  </div>
</ion-content>
